<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="Proyecto web.css">
</head>
<body>
  <form id = "miFormulario" name = "miFormulario" action="" onsubmit="return ValidarFormulario()">
  <h2>Registro de canciones</h2>
  <div>
    <div>
     <label>Nombre de la cancion 
     <input id = "nombre" type="text" name="nombre"></label>
     </div>
     <div>
     <label>Nombre de artista o grupo 
     <input id = "nombreArtista" type="text" name="nombreArtista"></label>
    </div>
    <div>
     <label>Album 
     <input id = "Album" type="text" name="Album"></label>
    </div>
     <div>
     <label>Fecha de publicacion o lanzamiento
     <input id = "Fecha" type="date" name="Fecha"></label>
    </div>
     <div>
     <label>Duracion
     <input id="Duracion" type="time" name="Duracion" step="1"></label>
    </div>
     <div>
     <label>Genero
     <input id = "Genero" type="text" name="Genero"></label>
    </div>
     <div>
     <label>Escritor
     <input  id = "Escritor" type="text" name="Escritor"></label>
    </div>
      <button id = "Registrar" type= "submit" value="submit" name="Registro">Registrar cancion</button>
</form>

<script src="Proyecto web.js"></script> 
</body>
</html>
