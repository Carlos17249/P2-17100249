<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container"><br>
        <form action="Formulario.php" method="POST">
            <h2><i class='fas fa-music' style='font-size:24px'></i>Registro de canciones<i class='fas fa-music'
                    style='font-size:24px'></i></h2>
            <div class="form-group">
                <label>Nombre de la cancion</label>
                <input class="form-control" type="text" name="nombre" placeholder="Nombre de la cancion:">
            </div>
            <div class="form-group">
                <label>Nombre de artista o grupo</label>
                <input class="form-control" type="text" name="nombreArtista" placeholder="Nombre del artista/grupo:">
            </div>
            <div class="form-group">
                <label>Album</label>
                <input class="form-control" type="text" name="Album " placeholder="Album:">
            </div>
            <div class="form-group">
                <label>Fecha de publicacion o lanzamiento</label>
                <input class="form-control" type="date" name="Fecha">
            </div>
            <div class="form-group">
                <label>Duracion</label>
                <input class="form-control" type="time" name="Duracion">
            </div>
            <div class="form-group">
                <label>Genero</label>
                <input class="form-control" type="text" name="Genero" placeholder="Genero:">
            </div>
            <div class="form-group">
                <label>Escritor</label>
                <input class="form-control" type="text" name="Escritor" placeholder="Escritor:">
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="button" value="Registrar">
            </div>
        </form>
    </div>
</body>

</html>
